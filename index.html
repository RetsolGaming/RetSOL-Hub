<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETSOL COMMANDER</title>
    <style>
        :root {
            --neon-green: #00ffa3;
            --neon-pink: #ff00ff;
            --neon-cyan: #00e0ff;
            --neon-purple: #bc00ff;
        }

        body { 
            background-color: #050505; 
            background-image: radial-gradient(circle, #1a0033 0%, #050505 100%);
            color: var(--neon-green); 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden;
        }

        /* Scanline CRT Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        h1 { 
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
            animation: flicker 2s infinite;
            margin-bottom: 5px;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--neon-pink);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            width: 90%; 
            max-width: 450px; 
            z-index: 20;
        }

        .card { 
            padding: 35px 10px; 
            border: 2px solid; 
            text-align: center; 
            cursor: pointer; 
            text-decoration: none; 
            color: inherit; 
            font-weight: bold;
            font-size: 1rem;
            transition: 0.2s;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Neon Borders */
        .gba { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); color: var(--neon-green); }
        .n64 { border-color: var(--neon-cyan); box-shadow: 0 0 15px var(--neon-cyan); color: var(--neon-cyan); }
        .ps1 { border-color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); color: var(--neon-pink); }
        .mame { border-color: #555; color: #555; cursor: not-allowed; }

        .card:active { 
            transform: scale(0.95);
            background: #fff;
            color: #000;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.7; }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <h1>RETSOL</h1>
    <div class="subtitle">System Hub v2.0 // PSG1 Secure</div>
    
    <div class="grid">
        <a href="https://RetsolGaming.github.io/RetSOL-BROWSER-GBAEmulator/" class="card gba">GBA PLAYER</a>
        <a href="https://RetsolGaming.github.io/RetSOL-BROWSER-N64Emulator/" class="card n64">N64 CORE</a>
        <a href="https://RetsolGaming.github.io/RetSOL-BROWSER-PS1Emulator/" class="card ps1">PSX PORTAL</a>
        <div class="card mame">MAME [OFFLINE]</div>
    </div>

    <div class="footer">AUTHENTICATED HANDHELD ACCESS ONLY</div>

    <script>
        window.addEventListener('load', () => {
            if (navigator.vibrate) navigator.vibrate([30, 50, 30]);
        });
    </script>

</body>
</html>
